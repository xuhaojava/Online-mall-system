<html>
<head>
	<TITLE></TITLE>
	<META content="text/html; charset=utf-8" http-equiv=Content-Type>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/top.js"></script>
	<script>
        var pid = location.search.split("=")[1];
        $(function () {
			var QUERY_ITEM_BY_PID_URL = "http://localhost:8080/pet/querybypid/"+pid;
			$.ajax({
				url:QUERY_ITEM_BY_PID_URL,
				dataType:"text json",
				type:"get",
				statusCode:{
					200:function (data) {
						var s="";
						$(data).each(function (index,val) {
							s+= "<tr bgcolor='#FFFF88'>"+
								"<td><a href='item.html?iid="+val.itemid+"&pid="+val.product.productid+"'>"+val.itemno+" </td>"+
								"<td>"+val.product.productno+"</td>"+
								"<td>"+val.product.name+"</td>"+
								"<td>"+val.listprice+"</td>"+
								"<td>"+val.attr1+','+val.product.descn+"</td>"+
								"<td><img src='../images/"+val.product.pic+"'></td>"+
								"<td><a href='cart.html'><img border='0' src='../images/button_add_to_cart.gif'</a></td>"
								"</tr>"
                        })
						$("#item>tbody").append(s);
                    }
				}
			})
        })
	</script>
</head>
<body>
<div id="top"></div>
<table align="left" bgcolor="#008800" border="0" cellspacing="2"
	cellpadding="2">
	<tr>
		<td bgcolor="#FFFF88">
			<a href="main.html"><b><font color="BLACK" size="2">&lt;&lt; 主菜单</font>
			</b></a>
		</td>
	</tr>
</table>

<p>

	<center>
		<h2>
		</h2>
	</center>

	<table align="center" bgcolor="#008800" border="0"
		   cellspacing="2" cellpadding="3" id="item">
		<tr bgcolor="#CCCCCC">
			<td>
				项目编号
			</td>
			<td>
				产品编号
			</td>
			<td>
				产品名称
			</td>
			<td>
				单价
			</td>
			<td>
				描述
			</td>
			<td>
				照片
			</td>
			<td>
				&nbsp;
			</td>
		</tr>
	</table>

</body>
</html>
